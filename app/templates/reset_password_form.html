<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="j7AimJNqOKLybWxLAb0W0uYpVDvnqc_iI1_yt681uvI" />
    <title>Reset Password </title>
    <link href="../static/logsign.css" rel="stylesheet">

</head>

<body>

    <body class="invalid-background"></body>

    <div class="box-reset">

        <form action="{{ url_for('reset_password_with_token', token=token) }}" method="post">
            <label for="password">New Password:<div class="grey">(must be at least 8 characters long and contain at least 4
                    numbers)</div></label>
            <input type="password" name="password" id="password" required><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required><br>

            
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="error-message">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}


            <input class="submit-reset" type="submit" value="Submit">
        </form>


        {% if success %}
        <div class="success-box">
            <p>{{ success }}</p>
        </div>
        {% endif %}


    </div>
</body>

</html>
