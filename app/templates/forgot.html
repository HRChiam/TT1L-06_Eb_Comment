<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="j7AimJNqOKLybWxLAb0W0uYpVDvnqc_iI1_yt681uvI" />
    <title>Reset password</title>

    <link href="../static/logsign.css" rel="stylesheet">


</head>

<body>
    <div class="bar-text-wel"> Eb_Comment </div>

    <div class="rectangle-bar"></div>

    <body class="password-background"></body>


    <div class="box-password">
        <div class='text-reset'>
            <h1>Reset Password</h1>
        </div>
        <h3>Enter your email address</h3>

        <form action="{{ url_for('reset_password') }}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input class="submit-reset" type="submit" value="Submit">
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error-message">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    </div>
</body>

</html>
