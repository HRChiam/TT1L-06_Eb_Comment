<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />

    <title>Login</title>
    <link href="logsign.css" rel="stylesheet" type="text/css">
 

</head>

<body>
    <div class="bar-text-wel"> Eb_Comment </div>
    <div class="bar-text-back"><a href="home.html">Back</a> </div>
    <div class="rectangle-bar"></div>
     
    <div class="box">

        <div class="eb-log">
            <h1>Welcome Back!</h1>
        </div>

        <h2>Log in</h2>
        <form action="/process_login" method="post" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            <a href="forgot.html">Forgot password?</a>
            <input type="submit" value="Submit">
        </form>

       
    </div>



</body>

</html>
