<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lecturer Info Upload by Student</title>
    <link href="../static/student.css" rel="stylesheet">
    <script>
        function confirmApprove() {
            if (confirm("Are you sure you want to approve this lecturer?")) {
                return true;
            } else {
                return false;
            }
        }

        function confirmReject() {
            if (confirm("Are you sure you want to reject this lecturer?")) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="keyin_background">
        <div class="keyinform">
            <div class="header_design">
                <img id="logo" src="{{ url_for('static', filename='MMU-logo.jpeg') }}" alt="MMU Logo">
                <div class="blue-bar"></div>
                <div class="red-bar"></div>
                <span id="webname">Eb_Comment</span>
            </div>
            <h1>Pending Lecturer Approvals</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Photo</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Campus</th>
                    <th>Faculty</th>
                    <th>Actions</th>
                </tr>
                {% for lecturer in lecturers_temp %}
                <tr>
                    <td>{{ lecturer.name }}</td>
                    <td><img src="{{ url_for('static', filename='uploads/' + lecturer.photo) }}" alt="{{ lecturer.name }}" width="50"></td>
                    <td>{{ lecturer.phone }}</td>
                    <td>{{ lecturer.email }}</td>
                    <td>{{ lecturer.campus }}</td>
                    <td>{{ lecturer.faculty.name }}</td>
                    <td>
                        <form action="{{ url_for('approve_lecturer', lecturer_id=lecturer.id) }}" method="post" style="display:inline;" onsubmit="return confirmApprove()">
                            <button type="submit">Approve</button>
                        </form>
                        <form action="{{ url_for('reject_lecturer', lecturer_id=lecturer.id) }}" method="post" style="display:inline;" onsubmit="return confirmReject()">
                            <button type="submit">Reject</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <button onclick="window.location.href='/index'">Back to Index</button>
        </div>
    </div>
</body>

</html>
