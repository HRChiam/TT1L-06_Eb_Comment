<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>
        Main Page
    </title>
    <link href="../static/student.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header_container">
            <div class="text-container">
                <div class="hamburger" onclick="toggleMenu()">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <span id="MM">MM</span>
                <span id="U">U</span>
            </div>
            <div class="bar-container">
                <div class="blue-bar2"></div>
                <div class="red-bar2"></div>
            </div>
            <span id="header_webname">Eb_Comment</span>
            <nav class="menu_container" id="menuContainer">
                <a href="#">Cyberjaya</a>
                <div class="submenu">
                    <a href="/FCI">FCI</a>
                    <a href="/FOM">FOM</a>
                    <a href="/FOE">FOE</a>
                    <a href="/FCM">FCM</a>
                    <a href="/FCA">FCA</a>

                </div>

                    <a href="/FIST">FIST</a>
                    <a href="/FOB">FOB</a>
                    <a href="/FOL">FOL</a>
                    <a href="/FET">FET</a>
                </div>
                <a href="/keyin">Upload Lecturer Information</a>
            </nav>
        </div>
    </header>

    <script>
        function toggleMenu() {
            var menuContainer = document.getElementById('menuContainer');
            menuContainer.classList.toggle('active');
        }

        var menuItems = document.querySelectorAll('.menu_container a');
        menuItems.forEach(function (menuItem) {
            menuItem.addEventListener('click', function () {
                var submenu = menuItem.nextElementSibling;
                if (submenu && submenu.classList.contains('submenu')) {
                    submenu.classList.toggle('active');
                    menuItem.classList.toggle('rotate');
                }
            });
        });
    </script>

    <div class="row">
        <div class="column">
            <div class="lecturer_card">
                <h3>Lecturer 1</h3>

        <div class="column">

        </div>

        <div class="column">

            </div>
        </div>
    </div>

</body>

</html>
