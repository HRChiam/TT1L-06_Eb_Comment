<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>
    <div class="Try">
        <h2>Eb-comment</h2>
        <input type="search">
        <i class='bx bx-search-alt-2'></i>
        <a href="#">{{ session['nickname'] }}</a> <!-- 显示当前的昵称 -->
    </div>
    
    <div class="sidebar">
        <ul>
            {% if session['nickname'] == 'admin' %}
            <!-- Admin Sidebar -->
            <li><a href="/admin"><i class='bx bxs-grid-alt'></i>Dashboard</a></li>
            <li><a href="/user"><i class='bx bxs-grid-alt'></i>User Control</a></li>
            <li><a href="/admin_comment"><i class='bx bxs-grid-alt'></i>Comment Control</a></li>
            <li><a href="/uploadlecturer"><i class='bx bxs-grid-alt'></i>Upload Lecturer</a></li>
            <li><a href="/lecturerlist"><i class='bx bxs-grid-alt'></i>Lecturer List</a></li>
            <li><a href="/logout"><i class='bx bxs-grid-alt'></i>Sign out</a></li>
            {% else %}
            <!-- Regular User Sidebar -->
            <li><a href="/admin"><i class='bx bxs-grid-alt'></i>Dashboard</a></li>
            <li><a href="/history"><i class='bx bxs-grid-alt'></i>History Comment</a></li>
            <li><a href="/a_edit"><i class='bx bxs-grid-alt'></i>Edit Profile</a></li>
            <li><a href="/logout"><i class='bx bxs-grid-alt'></i>Sign out</a></li>
            {% endif %}
        </ul>
    </div>

    <div class="profile">
        <h3 style="margin-bottom: 20px;">Edit Lecturer</h3>
        <form action="/a_edit" method="POST">
            <div class="label-name">
                <label for="name">NAME:</label>
                <input type="text" name="name" id="name" placeholder="{{ user[1] }}">
            </div>
            <div class="label-name">
                <label for="email">EMAIL:</label>
                <input type="email" name="email" id="email" placeholder="{{ user[2] }}">
            </div>
            <button type="submit" class="Submit">Submit</button>
            <button type="reset" class="Cancel">Cancel</button>
        </form>
    </div>
    
    
</body>
</html>
